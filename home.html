<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav-search-submit {
            -webkit-text-size-adjust: none;
            color: #0F1111;
            font-family: inherit;
            font-size: 12px;
            line-height: 1em;
            position: relative;
            height: 44px;
            width: 50px;
            margin: 2px 10px 5px 5px;
            border: 0;
            cursor: pointer;
            border-radius: 8px 8px 8px 8px;
            -webkit-box-sizing: border-box;
        }
        
        .nav-input {
            -webkit-text-size-adjust: none;
            font-family: inherit;
            margin: 0;
            font-size: 100%;
            vertical-align: middle;
            transition: all .1s linear;
            color: #0F1111;
            outline: 0;
            -webkit-appearance: button;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 10;
            border: 0;
            background-color: transparent;
            text-indent: -1000px;
            line-height: 1px;
            border-radius: 8px 8px 8px 8px;
            -webkit-box-sizing: border-box;
        }
        
        .nav-icon {
            -webkit-text-size-adjust: none;
            color: #0F1111;
            font-family: inherit;
            font-size: 12px;
            line-height: 1em;
            cursor: pointer;
            font-style: italic;
            background-repeat: no-repeat;
            position: absolute;
            top: 10px;
            left: 12px;
            pointer-events: none;
            background-position: -73px -239px;
            width: 27px;
            height: 25px;
            -webkit-filter: invert(100%);
            -webkit-box-sizing: border-box;
            background-image: url("https://images-na.ssl-images-amazon.com/images/G/01/gno/sprites/new-nav-sprite-global-2x_blueheaven-account._CB658093420_.png");
            background-size: 275px;
        }
    </style>
</head>

<body>
    <div class="nav-search-submit">
        <input type="submit" class="nav-input" value="Go" aria-label="Go">
        <i class="nav-icon"></i>
    </div>
</body>

</html>
